<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./tictactoe.png" type="image/x-icon">
    <title>XOXO - TicTacToe</title>
</head>
<body>
    <p id="firstTurn">X plays first!</p>

    <div class="gameContainer">
        <div class="box"><input type="button" value="X" class="tictactoe"></div>
        <div class="box"><input type="button" value="O" class="tictactoe"></div>
        <div class="box"><input type="button" value="X" class="tictactoe"></div>
        <div class="box"><input type="button" value="O" class="tictactoe"></div>
        <div class="box"><input type="button" value="X" class="tictactoe"></div>
        <div class="box"><input type="button" value="O" class="tictactoe"></div>
        <div class="box"><input type="button" value="X" class="tictactoe"></div>
        <div class="box"><input type="button" value="O" class="tictactoe"></div>
        <div class="box"><input type="button" value="X" class="tictactoe"></div>
    </div>
    <div class="buttons">
        <input type="button" value="Reset" class="button" id="reset">
        <input type="button" value="O" class="turn">
        <input type="button" value="X" class="turn">
    </div>
    <script src="./client.js"></script>
</body>
</html>
